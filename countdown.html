<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Date</title>
    <link rel="stylesheet" href="count.css" />
  </head>
  <body>
    <p>Count To</p>
    <h1>New Year</h1>
    <div class="container">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="box">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="box">
        <h2 id="Seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>

    <script src="countjs.js"></script>
  </body>
</html>
